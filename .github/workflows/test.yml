name: Test
on: 
  push:
  workflow_dispatch:
    inputs:
      branch:
        required: false
        type: string
        default: master
jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [8, 8.0.192, 9.0.x, 10, 11.0.x, 11.0.3, 12, 13]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: v1/${{ runner.os }}/java-${{ matrix.java }}/${{ hashFiles('**/yarn.lock') }}
          restore-keys: v1/${{ runner.os }}/java-${{ matrix.java }}/
      - run: yarn
      - name: Set up @percy/cli from git
        # if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          cd /tmp
          git clone --branch master --depth 1 https://github.com/percy/cli
          cd cli
          PERCY_PACKAGES=`find packages -type d -depth 1 | sed -e 's/packages/@percy/g' | tr '\n' ' '`
          echo "Packages: $PERCY_PACKAGES"
          git log -1
          yarn
          yarn build
          yarn global:link
          echo "Finding"
          find packages -type d -depth 1
          cd ${{ github.workspace }} 
          echo "Packages: $PERCY_PACKAGES"
          yarn remove @percy/cli && yarn link `echo $PERCY_PACKAGES`
          npx @percy/cli --version
      - run: MOZ_HEADLESS=1 npx @percy/cli exec -- mvn test
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
